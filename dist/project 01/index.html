<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Enhanced Website</title>
    <link rel="stylesheet" href="/src/output.css">
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Sticky Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button hover effects */
        button {
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Animated background */
        .animated-bg {
            background: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile menu */
        #nav-dialog {
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
        }

        #nav-dialog.open {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-x-2 items-center">
            <img class="object-cover h-12 max-w-12" src="/assets/asset 13.png" alt="logo">
            <span class="text-lg font-medium font-display">Kriudtech</span>
        </a>
        <div id="navmenu" class="hidden md:flex gap-10">
            <a href="#pricing" class="nav-link font-medium hover:text-blue-600">Pricing</a>
            <a href="#features" class="nav-link font-medium hover:text-blue-600">Features</a>
            <a href="#demo" class="nav-link font-medium hover:text-blue-600">Demo</a>
            <a href="#modules" class="nav-link font-medium hover:text-blue-600">Modules</a>
            <a href="#about" class="nav-link font-medium hover:text-blue-600">About Us</a>   
        </div>
        <button class="hidden md:flex gap-2 items-center border border-gray-300 px-3 py-2 p-3 rounded-lg hover:border-gray-600">
            <img src="/assets/project01dev.svg">
            <span>Come with us</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="p-2.5 md:hidden" onclick="toggleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="nav-dialog" class="hidden fixed inset-0 bg-white p-3">
        <div class="flex justify-between">
            <a href="#" id="brand" class="flex gap-x-2 items-center">
                <img class="object-cover h-12 max-w-12" src="/assets/asset 13.png" alt="logo">
                <span class="text-lg font-medium font-display">Kriudtech</span>
            </a>
            <button class="p-2.5" onclick="toggleMenu()">
                <i class="fa-solid fa-xmark text-gray-600"></i>
            </button>
        </div>
        <div class="mt-6">
            <a href="#pricing" class="nav-link block p-3 font-medium hover:bg-gray-300 rounded-lg">Pricing</a>
            <a href="#features" class="nav-link block p-3 font-medium hover:bg-gray-300 rounded-lg">Features</a>
            <a href="#demo" class="nav-link block p-3 font-medium hover:bg-gray-300 rounded-lg">Demo</a>
            <a href="#modules" class="nav-link block p-3 font-medium hover:bg-gray-300 rounded-lg">Modules</a>
            <a href="#about" class="nav-link block p-3 font-medium hover:bg-gray-300 rounded-lg">About Us</a>
        </div>
    </div>

    <!-- Hero Section -->
    <main class="animated-bg min-h-screen flex items-center justify-center text-center text-white">
        <div>
            <h1 class="text-5xl font-bold">Powering Education in the Cloud</h1>
            <p class="mt-4 text-lg">Take your school to Smart Schools with seamless management.</p>
            <div class="mt-6 flex gap-4 justify-center">
                <button class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-400">Download Now</button>
                <button class="px-6 py-3 bg-white text-black border border-gray-300 rounded-lg hover:border-gray-800">Read Docs</button>
            </div>
        </div>
    </main>

    <!-- Sections -->
    <section id="pricing" class="h-screen flex items-center justify-center bg-gray-100">
        <h2 class="text-4xl font-semibold">Choose a Plan that Fits Your Needs</h2>
    </section>

    <section id="features" class="h-screen flex items-center justify-center bg-gray-200">
        <h2 class="text-4xl font-semibold">Amazing Features</h2>
    </section>

    <section id="demo" class="h-screen flex items-center justify-center bg-gray-300">
        <h2 class="text-4xl font-semibold">See the Demo</h2>
    </section>

    <section id="modules" class="h-screen flex items-center justify-center bg-gray-400">
        <h2 class="text-4xl font-semibold">Our Powerful Modules</h2>
    </section>

    <section id="about" class="h-screen flex items-center justify-center bg-gray-500">
        <h2 class="text-4xl font-semibold text-white">About Us</h2>
    </section>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("nav-dialog");
            menu.classList.toggle("hidden");
            menu.classList.toggle("open");
        }

        // Close menu when clicking outside
        document.addEventListener("click", function(event) {
            let menu = document.getElementById("nav-dialog");
            let button = document.querySelector("button[onclick='toggleMenu()']");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add("hidden");
                menu.classList.remove("open");
            }
        });
    </script>

</body>
</html>
