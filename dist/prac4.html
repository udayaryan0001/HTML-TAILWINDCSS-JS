<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body>
    <nav class="p-3 flex  bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-x-2 items-center ">
            <img class="  object-cover h-12 max-w-12 max-h-12" src="/assets/asset 13.png" alt="logo">
            <span class="text-lg font-medium font-display">Kriudtech</span>
        </a>
        <div id="nevmenu" class=" hidden md:flex gap-10 ">
            <a href="#" class="font-medium hover:text-blue-600" >Pricing</a>
            <a href="#" class="font-medium hover:text-blue-600">Features</a>
            <a href="#" class="font-medium hover:text-blue-600">Demo</a>
            <a href="#" class="font-medium hover:text-blue-600">Modules</a>
            <a href="#" class="font-medium hover:text-blue-600">About us</a>   
        </div>
    </nav>
    <div class="w-full  max-w-md  bg-white p-6 rounded-lg  mx-auto">
        <h1 class="text-center text-xl font-bold mb-6">Tailwind CSS Form Example</h1>
        <form class="space-y-4">
            <div>
                <label for="name" class="block font-medium">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="email" class="block font-medium">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="message" class="block font-medium">Message</label>
                <textarea id="message" placeholder="Enter your message" class=" w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
            <div>
                <input type="checkbox" id="checkbox">
                <label>I agree to the term and condition</label>
            </div>
            <div class="text-center">
                <button type="submit" class=" w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
