<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_practice</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="  bg-gradient-to-b from-purple-300 via-orange-100 to-transparent ">
    <div class=" max-w-md bg-gradient-to-b from-purple-300 via-red-100 to-transparent  mx-auto rounded-lg p-6 mt-10">
        <h1 class="text-3xl font-bold text-center">Tailwind css project</h1>
        <form class="space-y-4">
            <div id="name" class="mt=6 mb-8">
                <label class="block font-medium">Name</label>
                <input type="text" placeholder="Enter your name" class="border rounded w-full px-3 py-2">
            </div>
            <div id="gmail" class="mb-8">
                <label class="block font-medium">Email</label>
                <input type="email" placeholder="Enter your email" class="border rounded w-full px-3 py-2">
            </div>
            <div id="password" class="mb-8">
                <label class="block font-medium">password</label>
                <input type="password" placeholder="Enter your password" class="border rounded w-full px-3 py-2">
            </div>
            <div id="message" class="mb-8">
                <label class="block font-medium">Message</label>
                <textarea placeholder="Enter your message" class="border rounded w-full px-3 py-2" ></textarea>
            </div>
            <div id="submit">
                <button class="bg-purple-400 w-full px-3 py-2 rounded-2xl hover:bg-blue-100">Submit</button>
            </div>

             
        </form>
    </div>
</body>
</html>
