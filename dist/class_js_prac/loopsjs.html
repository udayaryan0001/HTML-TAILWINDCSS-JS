<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="/src/output.css" rel="stylesheet">

</head>

<body class="p-10 bg-gray-900 text-white">
    <script>
        
       for (var i = 1; i <= 5; i++) {
        document.write(i);
         }
         var k = 2;
         while (k <= 20) {
             document.write(k + "<br>");
            k++;
         } 
        var num = 2;
        do {
            document.write(num + "<br>");
            num++;
        } while (num <= 20);
    </script>
</body>

</html>
