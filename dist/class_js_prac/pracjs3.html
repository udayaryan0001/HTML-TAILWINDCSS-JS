</head>
<body>

<div>

<div>
    <form action="">
        <input type="text" id="myInput" placeholder="Enter your name" onkeydown="genAlert()">
        <br>
        <input type="text" id="myInput" placeholder="Enter your name" onkeypress="genAlert()">
        <br>
        <input type="text" id="myInput" placeholder="Enter your name" onkeyup="genAlert()">
        <br>
        <input type="text" id="myInput" placeholder="Enter your name" onblur="genAlert()">
         <br>
         <input type="text" id="myInput" placeholder="Enter your name" onchange="genAlert()">
         <br>
         <input type="text" id="myInput" placeholder="Enter your name" onfocus="genAlert()">
         <br>
         <input type="text" id="myInput" placeholder="Enter your name" onsubmit="genAlert()">
    </form>
</div>



    <script>
function genAlert() {
    alert("hehehehehehehehehehehehehehehehehehehehehehehehehehehehe")
}

var count =0;
function increaseCount() {
    count++;
     
    console.log(count);
}

    </script>
